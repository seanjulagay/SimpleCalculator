<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Simple Calculator</title>
    <link href="styles/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc-container">
      <div class="components-container">
        <div class="screen-container">
          <div class="solution-line">
            <span class="solution-text" id="solution-text-value"></span>
          </div>
          <div class="answer-line">
            <span class="answer-text" id="answer-text-value">0</span>
          </div>
        </div>
        <div class="buttons-container">
          <div class="button-row row-1">
            <button class="function" id="clear">C</button>
            <button class="function" id="clear-entry">CE</button>
            <button class="function" id="percentage">%</button>
            <button class="operation" id="divide">&divide;</button>
          </div>
          <div class="button-row row-2">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operation" id="times">&times;</button>
          </div>
          <div class="button-row row-3">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operation" id="plus">&plus;</button>
          </div>
          <div class="button-row row-4">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operation" id="minus">&minus;</button>
          </div>
          <div class="button-row row-5">
            <button class="zero" id="zero">0</button>
            <button class="period" id="period">.</button>
            <button class="equals" id="equals">&equals;</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
